<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Solar Sync{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/responsive.css') }}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-solar-panel"></i>
                <span>Solar Sync</span>
            </div>
            
            <div class="nav-menu">
                <a href="/dashboard" class="nav-link {% if request.url.path == '/dashboard' or request.url.path == '/' %}active{% endif %}">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/charts" class="nav-link {% if request.url.path == '/charts' %}active{% endif %}">
                    <i class="fas fa-chart-line"></i>
                    <span>Charts</span>
                </a>
                <a href="/control" class="nav-link {% if request.url.path == '/control' %}active{% endif %}">
                    <i class="fas fa-cogs"></i>
                    <span>Control</span>
                </a>
                <a href="/settings" class="nav-link {% if request.url.path == '/settings' %}active{% endif %}">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
            
            <div class="nav-toggle" id="nav-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Solar Sync. Professional Solar Monitoring System.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/websocket.js') }}"></script>
    <script src="{{ url_for('static', path='/js/utils.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
